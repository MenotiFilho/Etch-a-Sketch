<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="title"><h1>Etch-a-sketch</h1></div>
      <div class="content">
        <div class="side-panel">
          <div class="color-card">
            <div class="color-box">
              <input type="color" id="color-select" />
            </div>
            <p>Pen Colour</p>
          </div>

          <div class="color-card">
            <div class="color-box">
              <input type="color" id="bg-color-select" value="#ffffff" />
            </div>
            <p>Background Colour</p>
          </div>

          <button class="buttons" class="color-mode">Color Mode</button>
          <button class="buttons" class="rainbow-mode">Rainbow Mode</button>
          <button class="buttons" class="eraser">Eraser</button>
          <button class="buttons" class="clear">Clear</button>
          <div class="size-slider">
            <input
              type="range"
              value="24"
              min="1"
              max="60"
              id="range-slider"
              onmousemove="rangeSliderValue(this.value)"
              onChange="rangeSlider(this.value)"
            />
            <div id="progress-bar"></div>
          </div>
        </div>
        <div id="container" class="container"></div>
      </div>
      <div class="footer"><p>created by Menoti</p></div>
      <script src="/script.js"></script>
    </div>
  </body>
</html>
